<div class="container">
    <div class="row">
        <div class="col l12 m12">
            <h2>Administration</h2>
            <button ng-click='vm.create()' class="btn btn-default">Ajouter</button>
            <input type="text" class="form-control" placeholder="Enigme" ng-model='todo.nom_enigme'>
            <input type="text" class="form-control" placeholder="Description" ng-model='todo.description_enigme'>
            <h2>Enigmes</h2>
            <div class="card-panel teal lighten-2" ng-repeat='todo in vm.todos | orderBy: "nom_enigme"'>
                <input type="text" class="form-control" placeholder="Enigme" ng-model='todo.nom_enigme'>
                <input type="text" class="form-control" placeholder="Description" ng-model='todo.description_enigme'>
                <button ng-click='vm.update(todo)' class="btn btn-default">Enregistrer</button>
                <button ng-click='vm.delete(todo)' class="btn btn-danger">Supprimer</button>
            </div>
        </div>
    </div>
</div>
