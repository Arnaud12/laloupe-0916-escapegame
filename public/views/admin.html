    <div class="container">
        <div class="row col l10 offset-l1">
            <h2 id="enigme">Enigmes</h2>
            <form class="form-inline">
                <button ng-click='vm.createEnigme()' class="waves-effect amber lighten-4 btn black modal-trigger" onclick=" Materialize.toast('Insérez votre énigme', 2500, 'rounded')">Ajouter une énigme</button>
            </form>
            <div class="panel panel-default" ng-repeat='todo in vm.todos | orderBy: "todo.nom_enigme"'>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Titre énigme" ng-model='todo.nom_enigme'>
                            <input type="text" class="form-control" placeholder="description énigme" ng-model='todo.description_enigme'>
                        </div>
                        <button ng-click='vm.updateEnigme(todo)' class="waves-effect amber lighten-4 btn black modal-trigger" onclick=" Materialize.toast('Enigme enregistrée', 2500, 'rounded')">Enregistrer</button>
                        <button ng-click='vm.deleteEnigme(todo)' class="waves-effect amber lighten-4 btn black modal-trigger" onclick=" Materialize.toast('Enigme supprimée', 2500, 'rounded')">Supprimer</button>
                    </form>
                </div>
            </div>
            <!--Jours et horaires-->
            <h2 id="jours">Jours et horaires</h2>
            <form class="form-inline">
                <button ng-click='vm.createDays()' class="waves-effect amber lighten-4 btn black modal-trigger" onclick=" Materialize.toast('Insérez votre jour', 2500, 'rounded')">Ajouter un jour</button>
            </form>
            <div class="panel panel-default" ng-repeat='openDay in vm.openDays'>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Jours" ng-model='openDay.jour'>
                            <input type="text" class="form-control" placeholder="Horaires" ng-model='openDay.horaires'>
                        </div>
                        <button ng-click='vm.updateDays(openDay)' class="waves-effect amber lighten-4 btn black modal-trigger" onclick=" Materialize.toast('Jour enregistré', 2500, 'rounded')">Enregistrer</button>
                        <button ng-click='vm.deleteDays(openDay)' class="waves-effect amber lighten-4 btn black modal-trigger" onclick=" Materialize.toast('Jour supprimé', 2500, 'rounded')">Supprimer</button>
                    </form>
                </div>
            </div>
            <!--tarifs-->
            <h2 id="tarifs">Tarifs</h2>
            <form class="form-inline">
                <button ng-click='vm.createPrices()' class="waves-effect amber lighten-4 btn black modal-trigger" onclick=" Materialize.toast('Insérez votre tarif', 2500, 'rounded')">Ajouter un tarif</button>
            </form>
            <div class="panel panel-default" ng-repeat='price in vm.prices'>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nombre de joueurs" ng-model='price.joueur'>
                            <input type="text" class="form-control" placeholder="Tarifs heures pleines / heures creuses" ng-model='price.prix'>
                        </div>
                        <button ng-click='vm.updatePrices(price)' class="waves-effect amber lighten-4 btn black modal-trigger" onclick=" Materialize.toast('Tarif enregistré', 2500, 'rounded')">Enregistrer</button>
                        <button ng-click='vm.deletePrices(price)' class="waves-effect amber lighten-4 btn black modal-trigger" onclick=" Materialize.toast('Tarif supprimé', 2500, 'rounded')">Supprimer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
