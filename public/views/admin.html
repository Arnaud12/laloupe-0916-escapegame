<div class="container">
    <div class="row">
        <div class="col l12 m12">
            <h2>Administration</h2>
            <form class="form-inline">
                <button ng-click='vm.create()' class="btn btn-default">Nouvelle énigme</button>
            </form>
            <h2 ng-show='vm.todos.length>0'>Enigmes</h2>
            <div class="panel panel-default" ng-repeat='todo in vm.todos | orderBy: "todo.nom_enigme"'>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Titre énigme" ng-model='todo.nom_enigme'>
                            <input type="text" class="form-control" placeholder="description énigme" ng-model='todo.description_enigme'>
                        </div>
                        <button ng-click='vm.update(todo)' class="btn btn-default">Enregistrer</button>
                        <button ng-click='vm.delete(todo)' class="btn btn-danger">Supprimer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
