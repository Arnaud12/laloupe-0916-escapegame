<div class="container enigme" id="enigmes">
    <div class="row">
        <div class="col l6 s12 gauche">
            <h2 class="titrearticles">Enigmes</h2>
            <h2 ng-show='vm.todos.length>0'>My todos</h2>
            <div class="panel panel-default" ng-repeat='todo.nom_enigme in vm.todos | orderBy: "todo.nom_enigme"'>
                <input type="text" class="form-control" placeholder="Enigme" ng-show='todo.nom_enigme'><br/>

            </div>
        </div>

        <div class="col l6 s12 droite">
            <img materialboxed class="materialboxed" src="assets/img/enigme.jpg" alt="chateau de la loupe"/>
        </div>
    </div>
</div>
