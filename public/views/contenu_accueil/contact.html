<div class="container contact" id="contacts">
    <div class="row">
        <div class="col l6 gauche">
            <h2 class="titrearticles">contacts</h2>
            <form class="col l12">
                <div class="col l6 input-field ">
                    <i class="material-icons prefix">contacts</i>
                    <input type="text" name="name" class="validate" id="name" autofocus required/>
                    <label for="name">Nom :</label>
                </div>
                <div class="col l6 input-field ">
                    <i class="material-icons prefix">perm_identity</i>
                    <input type="text" name="firstname" class="validate" id="firstname" autofocus required/>
                    <label for="firstname">Prénom :</label>
                </div>
                <div class="col l6 input-field">
                    <i class="material-icons prefix">email</i>
                    <input type="email" name="email" data-error="wrong" data-success="right" class="validate" id="email" autofocus required/>
                    <label for="email" class="validate">Email :</label>
                </div>
                <div class="col l6 input-field">
                    <i class="material-icons prefix">contact_phone</i>
                    <input type="tel" name="tel" data-error="wrong" data-success="right" class="validate" id="tel" autofocus required/>
                    <label for="tel" class="validate">Téléphone :</label>
                </div>
                <div class="col l12 input-field">
                    <i class="material-icons prefix">comment</i>
                    <textarea id="textarea1" class="materialize-textarea" name="demande" class="validate" maxlength="600" autofocus required></textarea>
                    <label for="textarea1">Objet de votre demande (500 caractères maximum):</label>
                </div>
                <div class="col l12 input-field">
                    <a class="waves-effect amber lighten-4 btn black modal-trigger">Envoyer la demande</a>
                </div>
            </form>
        </div>
        <div class="col l6 droite">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2645.289240569418!2d1.0130274155733017!3d48.470165379251384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e3c1f9b2ac6a3b%3A0x57568a7db096bab!2zQ2jDonRlYXU!5e0!3m2!1sfr!2sfr!4v1474655988853"
                width="100%"
                height="600vh"
                frameborder="0"
                style="border:0"
                allowfullscreen></iframe>
        </div>
    </div>
</div>
